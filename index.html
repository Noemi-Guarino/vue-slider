<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    <div class="container">
        <div class="slider-wrapper" tabindex="0">
            <div id="app">
                <div class="item" v-for="singleslide in slides" v-show="hidden">
                    <img :src="singleslide.image" alt="" />
                    <div class="text">
                        <h3>{{singleslide.title}}</h3>
                        <p>
                            {{singleslide.text}}
                        </p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active" v-for="singleslide in slides">
                        <img :src="singleslide.image" alt="" />
                    </div>
                    <!-- <div class="thumb">
                        <img :src=image alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img :src="image" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img :src="image" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img :src="image" alt="Avengers" />
                    </div> -->
                </div>
            </div>
        </div>
    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/scripts.js"></script>


</body>
</html>

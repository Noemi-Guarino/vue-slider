<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>
    <!-- fontoso -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item" v-for="(slide,index) in slides" :class="{visibility:current!=index}"  >
                    <img :src="slide.image" alt="" />
                    <div class="text">
                        <h3>{{slide.title}}</h3>
                        <p>
                            {{slide.text}}
                        </p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev">
                        <i class="fa-solid fa-arrow-up" @click="prevSlide"  ></i>    
                    </div>
                    <div class="next">
                        <i class="fa-solid fa-arrow-down" @click="nextSlide"></i>
                    </div>
                    <div class="thumb active" v-for="singleslide in slides">
                        <img :src="singleslide.image" alt="" />
                    </div>
                    <!-- <div class="thumb">
                        <img :src=image alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img :src="image" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img :src="image" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img :src="image" alt="Avengers" />
                    </div> -->
                </div>
            </div>
        </div>
    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/scripts.js"></script>


</body>
</html>
